<!DOCTYPE html>

<head>

    <title>RPItems</title>
	<link rel="stylesheet" type="text/css" href="resources/stylesheet.css">
</head>
<body>
	<!--Navigation Bar-->
	<nav>
		<ul>
			<!--Site Name-->
			<li id="logo">RPItems</li>
			<!--Menu Links-->
			<li>About</li>
			<li>Sign Up</li>
			<li>Log In</li>
		</ul>
	</nav>
	
	<!--Page Header-->
	<header>

	<form>

	<div id="popular">

		<p>Created Winter 2014 for Intro to Information Technology and Web Science</p>
